version: "1.0"
url: http://localhost:11000
processes:
  - name: server
    go:
      tools: [cover]
      output: reports
      executable: ../status
      command: server
      parameters: ["-i env:STATUS_CONFIG_FILE"]
    timeout: 5
    host: 127.0.0.1
    port: 11000
    log: reports/server.log
    environment:
      STATUS_CONFIG_FILE: .config/server.yml
