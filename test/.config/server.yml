environment: production
debug:
  port: 6060
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  pattern: 1000-S
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    port: 11000
    user_agent: "Status-server/1.0 HTTP/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 12000
    user_agent: "Status-server/1.0 gRPC/1.0"
    retry:
      timeout: 2s
      attempts: 3
