environment: development
health:
  duration: 1s
  timeout: 1s
id:
  kind: uuid
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
transport:
  http:
    address: tcp://:11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
