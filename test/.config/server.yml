environment: production
debug:
  port: 6060
health:
  duration: 1s
  timeout: 1s
telemetry:
  logger:
    enabled: true
    level: info
  tracer:
    enabled: true
    host: localhost:4318
    secure: false
transport:
  http:
    enabled: true
    port: 8080
    user_agent: "Status-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Status-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
