environment: production
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  pattern: 1000-S
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    mux: standard
    port: 11000
    user_agent: "Status-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
